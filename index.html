<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detona Ralph</title>

  <!-- fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- estilos -->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>

  <div id="ranking-container" class="ranking-container">
    <h2>üèÜ Ranking</h2>
    <button id="resetRanking">Resetar Ranking</button>
    <ol id="ranking-list"></ol>
  </div>

  <div id="game-over" class="alerta-escondido">GAME OVER</div>

  <div id="meuAlerta" class="alerta-escondido">
    <p>GAME OVER.</p>
    <button onclick="window.location.reload();">RESTART</button>
  </div>

  <div class="container">
    <div class="menu">
      <div class="menu-time">
        <h2 style="color: rgb(255, 0, 0);">Time Left</h2>
        <h2 id="time-left">0</h2>
      </div>
      <div class="menu-score">
        <h2 style="color: rgb(255, 0, 0);">Your Score</h2>
        <h2 id="score">"0"</h2>
      </div>
      <div class="menu-lives">
        <img src="./src/images/player.png" alt="player" height="50px" width="50px">
        <h2>x3</h2>
      </div>
    </div>

    <div class="panel">
      <div class="panel-row">
        <div class="square enemy" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>
      <div class="panel-row">
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>
      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>
  </div>

  <script defer src="./src/scripts/main.js"></script>
</body>
</html>
